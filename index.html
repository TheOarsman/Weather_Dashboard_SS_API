<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-header-mine">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/images/5DayWeather.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Weather Dashboard
          </a>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <h2>Search for City:</h2>
          <div class="input-group mb-3">
            <input
              id="citySearch"
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary btn-clr"
              type="button"
              id="srch-btn"
            >
              Search
            </button>
          </div>
          <hr />
          <!-- Buttons for previous searches in Local History -->
          <div>
            <ul id="recent-searches" class="list-group list-group-flush">
              <!-- Recent search buttons will be populated dynamically here -->
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #1
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #2
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #3
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #4
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #5
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #6
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #7
              </button>
              <br />
              <button
                type="button"
                class="recent-search-button btn btn-primary"
              >
                City Search #8
              </button>
            </ul>
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          <!-- Retrieved Data from City Search for current day -->
          <div id="todaysWeatherCard">
            <div class="card invisible">
              <!-- Content will be dynamically inserted here -->
            </div>
          </div>
          <br />
          <div class="row">
            <!-- Day 1 Forecast Card -->
            <div id="day1WeatherCard" class="col">
              <div class="card invisible">
                <!-- Content will be dynamically inserted here -->
              </div>
            </div>
            <!-- Day 2 Forecast Card -->
            <div id="day2WeatherCard" class="col">
              <div class="card invisible">
                <!-- Content will be dynamically inserted here -->
              </div>
            </div>
            <!-- Day 3 Forecast Card -->
            <div id="day3WeatherCard" class="col">
              <div class="card invisible">
                <!-- Content will be dynamically inserted here -->
              </div>
            </div>
            <!-- Day 4 Forecast Card -->
            <div id="day4WeatherCard" class="col">
              <div class="card invisible">
                <!-- Content will be dynamically inserted here -->
              </div>
            </div>
            <!-- Day 5 Forecast Card -->
            <div id="day5WeatherCard" class="col">
              <div class="card invisible">
                <!-- Content will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
